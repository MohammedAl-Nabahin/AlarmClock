<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <audio name="sound" id="alarm-audio" class="" controls hidden>
            <source src="sound.mp3" type="audio/mp3" />
         </audio>
        <div id="app">
            <h1>Alarm Clock</h1>
            <div id="current-time"></div><br>
        </div>
        <div class="input">
            <form id="userInput">
                <input type="number" id="hour" max="12" min="0" placeholder="Hour" required>
                <input type="number" id="min" max="59" min="0" placeholder="minutes" required>
                <input type="number" id="sec" max="59" min="0" placeholder="sec" required>
                <select id="state" name="period" required>
                    <option value="" selected hidden>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                  <br>
                  <button id="add" type="submit">Add Alarm</button>
                  <button id="stop" onclick="remove()" type="reset" >Stop Alarm</button>
            </form>
        </div>
        <div class="alarm-list">
            <h2>Alarms</h2>
            <div >
                <ul id="alarm-list-show" style="list-style-type:none ;">
                    <li></li>
                </ul>
            </div>
        </div>
         <script src="index.js"></script>
            
        
    </div> 

    
</body>
</html>
